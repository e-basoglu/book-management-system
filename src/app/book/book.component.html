<div
  style="display: flex; justify-content: center; padding: 40px;"
>
  <div style="width: 100%; max-width: 600px;">
    <!-- Form to add a new book -->
    <h2 style="text-align: center; margin-bottom: 24px;">Add a New Book</h2>

    <form>
      <!-- Title input -->
      <div style="margin-bottom: 16px;">
        <label for="title" style="display: inline-block; width: 80px;">Title:</label>
        <input id="title" type="text" [(ngModel)]="title" name="title" style="width: calc(100% - 90px);" />
      </div>

      <!-- Author input -->
      <div style="margin-bottom: 16px;">
        <label for="author" style="display: inline-block; width: 80px;">Author:</label>
        <input id="author" type="text" [(ngModel)]="author" name="author" style="width: calc(100% - 90px);" />
      </div>

      <!-- Add Book button -->
      <div style="text-align: right; margin-top: 16px;">
        <button
          type="button"
          (click)="addBook()"
          style="background-color: green; color: white; padding: 6px 12px; border: none; cursor: pointer;"
        >
          Add Book
        </button>
      </div>
    </form>

    <!-- Book list section -->
    <div *ngIf="books.length > 0; else noBooks" style="margin-top: 40px;">
      <h3 style="text-align: center;">Book List</h3>
      <table border="1" cellpadding="8" style="width: 100%; margin-top: 12px;">
        <thead>
          <tr>
            <th style="text-align: left;">Title</th>
            <th style="text-align: left;">Author</th>
            <th style="text-align: center;">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of books">
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td style="text-align: center;">
              <button
                (click)="deleteBook(book.id)"
                style="background-color: red; color: white; padding: 4px 10px; border: none; cursor: pointer;"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Message if no books exist -->
    <ng-template #noBooks>
      <p style="text-align: center; margin-top: 32px;">No books added yet.</p>
    </ng-template>
  </div>
</div>
